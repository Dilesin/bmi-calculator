<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator By Dilesin</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h3>BMI Calculator</h3>

        <div class="gender-option">
            <div class="gender" id="male">
                <img src="https://static.vecteezy.com/system/resources/previews/024/183/502/original/male-avatar-portrait-of-a-young-man-with-a-beard-illustration-of-male-character-in-modern-color-style-vector.jpg"
                    alt="male">

                <h3>Laki - Laki</h3>
            </div>

            <div class="gender" id="female">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSFTXXZYGWXjlcV7IJDCPIKQSvir1caVIvzQ&s"
                    alt="female">

                <h3>Perempuan</h3>
            </div>
        </div>

        <form id="bmi-form">
            <input type="hidden" name="gender" id="gender">

            <div class="form-group">
                <label for="height">Tinggi Badan (cm)</label>
                <input type="number" name="height" id="height" placeholder="Tinggi Badan" required>
            </div>

            <div class="form-group">
                <label for="weight">Berat Badan (kg)</label>
                <input type="number" name="weight" id="weight" placeholder="Berat Badan" required>
            </div>

            <button type="submit" id="submit">Hitung BMI</button>
        </form>

        <h3 id="result"></h3>
    </div>

    <script src="script.js"></script>
</body>

</html>
